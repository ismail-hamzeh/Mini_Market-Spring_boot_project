<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/payment.css">
</head>
<body>

<div class="container">

    <div class="card">

        <div style="width: 100%; height: 40%">
            <img src="/images/cart.png" style="width: 100%; height: 100%">
        </div>

        <div style="display:flex; height: 10%; background-color:#EFEEEE; align-items: center; justify-content: center;">
            <h4 style="display:inline;">Total price: </h4>
            <h4 th:text="'JOD ' + ${orderTotalPrice}" style="display:inline; margin-left:20px"></h4>

        </div>

        <div style="height:43%; background-color: #F2F2F2; padding:20px" autofocus="autofocus">

            <p>Your payment details</p>
            <div class="input-with-icon" style="margin-top:20px">
                <i class="fas fa-credit-card"></i>
                <input type="text" placeholder="Card Number" required>
            </div>

            <div style="margin-top: 20px">
                <div style="display:inline">
                    <i class="far fa-calendar"></i>
                    <input type="text" placeholder="MM/YY" required>
                </div>
                <div style="display:inline">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input class="cvc" type="text" placeholder="CVC" required>
                </div>

            </div>
        </div>

        <form th:action="@{payment}" method="post" style="width: 100%; height: 7%;">

            <input type="hidden" name="orderTotalPrice" th:value="${orderTotalPrice}">
            <input type="hidden" name="orderQuantity" th:value="${orderQuantity}">

            <button name="orderNowButton" style="width: 100%; height: 100%; background-color:green; color:white;">Order
                Now
            </button>
        </form>
    </div>
</div>
</body>
</html>
