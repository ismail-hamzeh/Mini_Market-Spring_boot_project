<!DOCTYPE html>
<html lang="en" xmln:th="http://www.thymeleaf.org" xmlns:xmln="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="container">
    <div class="centered">

        <div class="imgDiv">
            <img src="/images/1.png" alt="login form"/>
        </div>

        <div class="formDiv" autofocus="autofocus" id="myDiv">

            <h1 style="letter-spacing: 2px;">Login</h1>

            <form th:action="@{/login}" method="post" id="myForm">
                <div>
                    <div style="display: block;">
                        <label for="username" style="display: block">Email address:</label>
                        <br>
                        <input type="email" id="username" name="username" size="40" required/>
                    </div>
                    <br><br>
                    <div style="display: block;">
                        <label for="password" style="display: block">Password:</label>
                        <br>
                        <input type="password" id="password" name="password" size="40" required/>

                    </div>
                </div>
                <br><br>
                <div>
                    <button type="submit">Login</button>
                </div>
                <br>
                <p th:if="${param.error}" style="font-size: 16px; color: #FF1C19;">Username or Password invalid, please
                    verify</p>

                <p style="color: #393f81;">Don't have an account?
                    <a style="color: #393f81;" th:href="@{/signup}">Sign-Up</a></p>
            </form>
        </div>

    </div>
</div>
</body>
</html>
